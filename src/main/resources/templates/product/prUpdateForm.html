<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta th:if="${_csrf}" name="_csrf" th:content="${_csrf.token}"/>
<meta th:if="${_csrf}" name="_csrf_header" th:content="${_csrf.headerName}"/>
<meta th:if="${_csrf}" name="_csrf_parameter" th:content="${_csrf.parameterName}"/>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
            bindDomEvent();
        });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
    </script>
</th:block>

<!-- 사용자 정의 css 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group{margin-bottom:15px;}
        .fieldError{color:red; font-size:13pt;}
        .img-div{margin-bottom:10px;}
    </style>
</th:block>

<div class="content" layout:fragment="content">
    <form action="" method="post" role="form" th:object="${productFormDto}" enctype="multipart/form-data"> <!-- productFormDto는 ProductController 에서 가져옴 -->
        <p class="h2">
            상품 수정
        </p>

        <input type="text" th:field="*{id}" >

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{name}" class="form-control" placeholder="상품명을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Invalid Data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Invalid Data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="text" th:field="*{stock}" class="form-control" placeholder="재고를 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="fieldError">Invalid Data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품 설명</span>
            </div>
            <textarea type="text" th:field="*{description}" class="form-control" placeholder="상품 설명을 입력해주세요."></textarea>
        </div>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="fieldError">Invalid Data</p>

        <div class="form-group">
            <select th:field="*{productStatus}" class="custom-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <div th:if="${not #lists.isEmpty(productFormDto.productImageDtoList)}">
            <div class="form-group" th:each="productImageDto, status: ${productFormDto.productImageDtoList}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="productImageFile">

                    <input type="text" name="productImageIds" th:value="${productImageDto.id}">

                    <label class="custom-file-label" th:text="${not #strings.isEmpty(productImageDto.oriImageName)} ? ${productImageDto.oriImageName} : ${'상품 이미지'} + ${status.count}"></label>
                </div>
            </div>
        </div>

        <div style="text-align:center" th:if="${not #strings.isEmpty(productFormDto.id)}">
            <button th:formaction="@{'/admin/products/' + ${productFormDto.id}}" type="submit" class="btn btn-primary">상품 수정</button>
        </div>

        <!-- 보안 관련 인증 토큰을 히든 파라미터로 보냄-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>
</div>
</html>
