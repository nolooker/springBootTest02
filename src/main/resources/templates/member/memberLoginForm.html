<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta th:if="${_csrf}" name="_csrf" th:content="${_csrf.token}"/>
<meta th:if="${_csrf}" name="_csrf_header" th:content="${_csrf.headerName}"/>
<meta th:if="${_csrf}" name="_csrf_parameter" th:content="${_csrf.parameterName}"/>

<!-- 사용자 정의 css 추가 -->
<th:block layout:fragment="css">
  <style>
        .fieldError{color:red; font-size:13pt;}
    </style>
</th:block>

<div class="content" layout:fragment="content">
  <form action="" method="post" role="form">

    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요.">

    </div>

    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
    </div>

    <p th:if="${loginErrorMsg}" class="fieldError" th:text="${loginErrorMsg}"></p>

    <div style="text-align:center">
      <button type="submit"class="btn btn-primary">로그인</button>

      &nbsp;&nbsp;&nbsp;

      <button type="button" class="btn btn-danger" onclick="location.href='/members/new'">회원가입</button>

    </div>

    <!-- 보안 관련 인증 토큰을 히든 파라미터로 보냄-->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

  </form>
</div>
</html>
