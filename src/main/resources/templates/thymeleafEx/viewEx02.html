<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 1개 호출 하기</h1>
    <div>
        상품 이름 : <span th:text="${bean.name}"></span>
    </div>
    <div>
        상품 설명 : <span th:text="${bean.description}"></span>
    </div>
    <div>
        등록일 : <span th:text="${bean.regDate}"></span>
    </div>
    <div>
        수정일 : <span th:text="${bean.updateDate}"></span>
    </div>
    <div>
        상품 가격 : <span th:text="${bean.price}"></span>
    </div>

</body>
</html>
